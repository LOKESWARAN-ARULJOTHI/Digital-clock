<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digital Clock</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="place india">
            <div class="location">INDIA</div>
            <div class="clock">
                <h1 id="time">
                    <span id="hour">00</span> : <span id="min">00</span> :
                    <span id="sec">00</span> <span id="meridiem">AM</span>
                </h1>
            </div>
        </div>
        <div class="place newyork">
            <div class="location">New York</div>
            <div class="clock">
                <h1 id="time">
                    <span id="hour1">00</span> : <span id="min1">00</span> :
                    <span id="sec1">00</span> <span id="meridiem1">AM</span>
                </h1>
            </div>
        </div>
        <div class="place london">
            <div class="location">London</div>

                    <span id="hour2">00</span> : <span id="min2">00</span> :
                    <span id="sec2">00</span> <span id="meridiem2">AM</span>
                </h1>
            </div>
        </div>
        <div class="place japan">
            <div class="location">Japan</div>

                <h1 id="time">
                    <span id="hour3">00</span> : <span id="min3">00</span> :
                    <span id="sec3">00</span> <span id="meridiem3">AM</span>
                </h1>
            </div>
        </div>
        <div id="copyrights">

        </div>
        <script src="script.js"></script>
    </body>
</html>
